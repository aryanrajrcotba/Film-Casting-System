
{% extends 'base.html' %}
{% block content %}
<h2>Add Actor</h2>
<form method="POST">
    <div class="mb-3"><input type="text" name="name" placeholder="Name" class="form-control" required></div>
    <div class="mb-3"><input type="number" name="age" placeholder="Age" class="form-control" required></div>
    <div class="mb-3"><select name="gender" class="form-control"><option value="Male">Male</option><option value="Female">Female</option></select></div>
    <div class="mb-3"><input type="number" name="experience" placeholder="Experience (years)" class="form-control" required></div>
    <div class="mb-3"><input type="text" name="contact_info" placeholder="Contact Info" class="form-control" required></div>
    <button type="submit" class="btn btn-success">Add Actor</button>
</form>
{% endblock %}
